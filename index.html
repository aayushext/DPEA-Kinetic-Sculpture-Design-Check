<!DOCTYPE html>
<html>

<head>
	<title>Custom Rotating Images</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body onload="pauseRotation()">
	<h1>Custom Rotating Images</h1>
	<div class="image-container">
		<img id="image1" class="image" src="" alt="Image 1">
		<img id="image2" class="image" src="" alt="Image 2">
	</div>
	<input type="file" id="inputImage1" accept="image/*">
	<input type="file" id="inputImage2" accept="image/*">
	<label for="speed1">Image 1 Rotation Speed (seconds):</label>
	<input type="number" id="speed1" min="1" max="10" value="5">
	<label for="direction1">Image 1 Rotation Direction:</label>
	<select id="direction1">
		<option value="normal">Clockwise</option>
		<option value="reverse">Counter-Clockwise</option>
	</select>
	<label for="speed2">Image 2 Rotation Speed (seconds):</label>
	<input type="number" id="speed2" min="1" max="10" value="5">
	<label for="direction2">Image 2 Rotation Direction:</label>
	<select id="direction2">
		<option value="normal">Clockwise</option>
		<option value="reverse">Counter-Clockwise</option>
	</select>
	<button class="pause-button" id="pauseRotation">Start</button>
	<button class="reset-button" id="resetRotation">Reset Rotation</button>
	<script src="script.js"></script>
</body>

</html>
